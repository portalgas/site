<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">PortAlGas</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
		<ion-item nav-clear menu-close href="#/app/deliveries">
			<img title="PortAlGas" ng-src="https://www.portalgas.it/images/cake/loghi/0/150h50.png" />
        </ion-item>
				
	
		<ion-item nav-clear menu-close ng-show="organization_label!=''">
			  <i class="icon ion-home"></i>
					{{organization_label}}
        </ion-item>		

        <ion-item nav-clear menu-close ng-click="openModalLogin()" ui-sref-opts="{reload: true}" ng-show="!isLogged">
          <i class="icon ion-person"></i> Login
        </ion-item>
		
		<!--
		<ion-item nav-clear menu-close ng-click="openModalOrganizations()">
          <i class="icon ion-android-people"></i> Il tuo G.A.S.
        </ion-item>
 		-->
        <ion-item nav-clear menu-close ui-sref-opts="{reload: true}"  href="#/app/deliveriesCarts" ng-show="isLogged">
          <i class="icon ion-android-cart"></i> Carrello
        </ion-item>

       <ion-item nav-clear menu-close ui-sref-opts="{reload: true}" href="#/app/deliveries" ng-show="isLogged">
          <i class="icon ion-calendar"></i> Consegne
        </ion-item>
        
       <ion-item nav-clear menu-close ui-sref-opts="{reload: true}" href="#/app/orders" ng-show="isLogged">
          <i class="icon ion-calendar"></i> Ordini aperti
        </ion-item>
        		
		<ion-item nav-clear menu-close ui-sref-opts="{reload: true}"  href="#/app/suppliers">
          <i class="icon ion-map"></i> Produttori
        </ion-item>
		
		<ion-item nav-clear menu-close ui-sref-opts="{reload: true}"  href="#/app/users" ng-show="isLogged">
          <i class="icon ion-android-people"></i> Gasisti
        </ion-item>
		
        <ion-item nav-clear menu-close ui-sref="app.logout" ui-sref-opts="{reload: true}" ng-show="isLogged">
          <i class="icon ion-android-exit"></i> Logout
        </ion-item>

		<!-- ion-item nav-clear menu-close ng-click="exitApp()">
            <i class="button button-icon icon ion-android-cancel"> Esci</i> 
        </ion-item -->
		
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
