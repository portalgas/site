<div class="modalLogin" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-stable">
   	  <h1 class="title">Login</h1>
		<div class="buttons">
		  <button class="button button-clear" ng-click="closeModalLogin()">Chiudi</button>
		</div>	  
    </ion-header-bar>
	
    <ion-content has-header="true" padding="true">
      <form>
			<div class="list list-inset">
				<div style="color: red;font-size: 130%;padding: 15px;">{{message}}</div>
				
				<label class="item-input">
					<input type="text" placeholder="Username" ng-model="user.username" required>
				</label>
				<label class="item-input">
					<input type="password" placeholder="Password" ng-model="user.password" required>
				</label>
			</div>
		
			<label class="item">
			  <button class="button button-block button-positive" type="submit" ng-click="login()">Login</button>
			</label>
		
      </form>
    </ion-content>
	
</div>
