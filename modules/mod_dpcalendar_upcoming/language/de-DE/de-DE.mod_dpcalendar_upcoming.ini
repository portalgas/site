MOD_DPCALENDAR_UPCOMING="DPCalendar Nächste Termine"
MOD_DPCALENDAR_UPCOMING_XML_DESCRIPTION="Diese Modul zeigt die nächsten Termine von DPCalendar an."

; Params
MOD_DPCALENDAR_UPCOMING_FIELD_DATE_START_LABEL="Start Datum"
MOD_DPCALENDAR_UPCOMING_FIELD_DATE_START_DESC="Das Start Datum, kann relativ zum aktuellen Datum sein, zum Beispiel +1 day."
MOD_DPCALENDAR_UPCOMING_FIELD_DATE_END_LABEL="End Datum"
MOD_DPCALENDAR_UPCOMING_FIELD_DATE_END_DESC="Das End Datum, kann relativ zum aktuellen Datum sein, zum Beispiel +1 day."
MOD_DPCALENDAR_UPCOMING_FIELD_SELECT_CALENDARS_LABEL="Kalender auswählen"
MOD_DPCALENDAR_UPCOMING_FIELD_SELECT_CALENDARS_DESC="Die Kalender, welche angezeigt werden sollen. Alle Subkalender werden automatisch miteinbezogen auch wenn sie nicht ausgewählt sind."
MOD_DPCALENDAR_UPCOMING_FIELD_DATE_FORMAT_LABEL="Datumsformat"
MOD_DPCALENDAR_UPCOMING_FIELD_DATE_FORMAT_DESC="Das Datumsformat eines Termins (mehr Details unter http://www.php.net/date). Ist das Feld leer, wird die globale Einstellung der Komponente verwendet."
MOD_DPCALENDAR_UPCOMING_FIELD_TIME_FORMAT_LABEL="Zeitformat"
MOD_DPCALENDAR_UPCOMING_FIELD_TIME_FORMAT_DESC="Das Zeitformat eines Termins (mehr Details unter http://www.php.net/date). Ist das Feld leer, wird die globale Einstellung der Komponente verwendet."
MOD_DPCALENDAR_UPCOMING_FIELD_MAX_EVENTS_LABEL="Max Termine"
MOD_DPCALENDAR_UPCOMING_FIELD_MAX_EVENTS_DESC="Die maximale Anzahl Termine, welche angezeigt werden soll."
MOD_DPCALENDAR_UPCOMING_FIELD_ORDER_LABEL="Sortierreihenfolge"
MOD_DPCALENDAR_UPCOMING_FIELD_ORDER_DESC="In welcher Reihenfolge die Termine sortiert werden sollen."
MOD_DPCALENDAR_UPCOMING_FIELD_ORDER_ASCENDING="Absteigend"
MOD_DPCALENDAR_UPCOMING_FIELD_ORDER_DESCENDING="Aufsteigend"
MOD_DPCALENDAR_UPCOMING_FIELD_FILTER_LABEL="Filter"
MOD_DPCALENDAR_UPCOMING_FIELD_FILTER_DESC="Termine mit diesem Titel/Beschreibung/Ort werden angezeigt."
MOD_DPCALENDAR_UPCOMING_FIELD_ONGOING_LABEL="Laufende Termine anzeigen"
MOD_DPCALENDAR_UPCOMING_FIELD_ONGOING_DESC="Sollen laufende Termine berücksichtigt werden."
MOD_DPCALENDAR_UPCOMING_FIELD_OUTPUT_GROUPING_LABEL="Termin Gruppierung"
MOD_DPCALENDAR_UPCOMING_FIELD_OUTPUT_GROUPING_DESC="Datum's/Zeit Format um die Termine zu gruppieren (mehr Details auf http://www.php.net/date). Alle Termine mit dem selben Format werden unter dem selben Header gruppiert. Zum Beispiel 'd M Y' gruppiert die Termine pro Tag. Der Output kann mit nachfolgendem Parameter definiert werden. Ist dieses Feld leer, wird die Gruppierungsfunktion deaktiviert."
MOD_DPCALENDAR_UPCOMING_FIELD_DESC_COUNT_LABEL="Beschreibungs-Limit"
MOD_DPCALENDAR_UPCOMING_FIELD_DESC_COUNT_DESC="Geben Sie an, wie viel Text der Beschreibung des Termines angezeigt wird. Leer bedeutet unbegrenzt."
