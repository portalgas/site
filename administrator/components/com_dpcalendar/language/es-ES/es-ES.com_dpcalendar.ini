JLIB_RULES_SETTING_NOTES="1. Los cambios en la configuración son de aplicación a este componente. Toma nota de que:<br /><em>Heredado</em> significa que los permisos que se usarán serán los de la configuración global y del grupo padre.<br/><em>Denegado</em> significa que, independientemente de cuál sea la configuración global o la del grupo padre, el grupo que está siendo editado no podrá actuar sobre el componente.<br/><em>Permitido</em> significa que el grupo que está siendo editado podrá actuar sobre el componente (pero si esto entra en conflicto con la configuración global o la del grupo padre, no tendrá efecto; un conflicto se indicará mendiante <em>No Permitido (Bloqueado)</em> bajo Parámetros Aplicados).<br />2. Si seleccionas una nueva configuración, haz click en <em>Guardar</em> para actualizar los parámetros aplicados."

